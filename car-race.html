<html>
  <head>
    <style>
      /* html, body {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
          margin: 0;
      } */

      #joystick {
          position: absolute;
          left: 0;
          top: 0;
          height: 175%;
          width: 100%;
          background: rgba(0, 255, 0, 0.1);
      }
      </style>


    <title>car</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script>

      
    AFRAME.registerComponent('joystick', {
      
      init: function () {
        var scope = this;

        var joystickL = nipplejs.create({
                zone: document.getElementById('joystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'green',
                size: 125,
                lockX: false,
                lockY: false
            })
            joystickL.on('start end', function (evt, data) {
             if(evt.type==="end")
              {
                scope.forward = 0;
                scope.turn = 0;
              }

          }).on('move', function (evt, data) {

            scope.forward = data.vector.y;
            scope.turn = -data.vector.x;

          }).on('dir:up plain:up dir:left plain:left dir:down ' +
              'plain:down dir:right plain:right',
              function (evt, data) {

              }
          ).on('pressure', function (evt, data) {

          });


          this.forward = 0;
          this.turn = 0;

      },

      tick: function (time, timeDelta) {
        const maxSteerVal = 0.01;
        const maxForce = .05;

        var force = maxForce * this.forward;
        var steer = maxSteerVal * this.turn;

        force *= timeDelta * .1
        steer *= timeDelta * .1

        if (this.forward!=0){
          this.el.object3D.translateX(force);
          this.el.object3D.rotateY(steer);
        }else{
        } 
      }
    })

    </script>
  </head>
  <body>
   
    <a-scene 
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      physics="debug: true"
      castShadow: true>
      <a-assets>
        <img id="ground" src="images/block.png">
        <img id="bg" src="images/bg.jpg">
        <a-asset-item id="car-model" src="models/car.glb"></a-asset-item>     
      </a-assets>
      

      <a-camera position="0 4 0" wasd-controls-enabled="true">          
      </a-camera>

      <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          shadowCameraVisible: true;
          target: #car-entity;"
        position="1 4.3 2.5"
        xrextras-attach="target: car-entity; offset: 5 15 5;"
        shadow>
      </a-entity>


      <a-entity>

        <a-box  
          scale="2 2 2" 
          position="-1 1 -15" 
          rotation="0 45 0" 
          color="#4CC3D9" 
          static-body
          >
        </a-box>

        <a-entity 
          id="car-entity"
          position="0 0 -5"
          rotation="0 90 0"
          scale=".2 .2 .2"
          joystick
          animation-mixer="clip: idle; loop: repeat; crossFadeDuration: 0.4"
          gltf-model="#car-model"
          shadow="cast: true"
          kinematic-body>
        </a-entity>

        <a-plane 
          src="#ground" 
          height="100" 
          width="100" 
          repeat="100 100"
          rotation="-90 0 0" 
          static-body
          shadow="receive: true">
        </a-plane>
      </a-entity>

      <a-sky src="#bg"></a-sky>
    </a-scene>
    <div>
      <div id="joystick"></div>
    </div>
  </body>
</html>
